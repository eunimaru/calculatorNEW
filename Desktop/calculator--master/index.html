<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.1.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <h1>Calculator</h1>
    <div id="blanks">
      <form>
        <div class="form-group"
          <label for="number1">Enter Number</label>
          <input id="number1" class="form-control" type="text">
        </div>
        <div class="radio">
          <label>
          <input type="radio" name="operation" value="Add" checked>
          Add
          </label>
        </div>
        <div class="radio">
          <label>
          <input type="radio" name="operation" value="subtract">
          Subtract
          </label>
        </div>
        <div class="radio">
          <label>
          <input type="radio" name="operation" value="multiply">
          Multiply
          </label>
        </div>
        <div class="radio">
          <label>
          <input type="radio" name="operation" value="divide">
          Divide
          </label>
        </div>
        <div class="form-group"
          <label for="number2">Enter Another Number</label>
          <input id="number2" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Submit</button>
        <h2>Result</h2>
        <span id="tryResult"></span>
    </form>

  </div>
</div>
</body>
</html>
